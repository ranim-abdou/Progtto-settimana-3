<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Cabin&family=Fira+Sans:wght@200&display=swap" rel="stylesheet">
<body>
    
  <div class="calcolatrice">
    <input type="text" id="result">
    <input type="button" value="7" class="num" onclick="display('7')"></input>
    <input type="button" value="8" class="num" onclick="display('8')"></input>
    <input type="button" value="9" class="num" onclick="display('9')"></input>
    <input type="button" value=":" class="op" onclick="display(':')"></input>
    <input type="button" value="4" class="num" onclick="display('4')"></input>
    <input type="button" value="5" class="num" onclick="display('5')"></input>
    <input type="button" value="6" class="num" onclick="display('6')"></input>
    <input type="button" value="X" class="op" onclick="display('*')"></input>
    <input type="button" value="1" class="num" onclick="display('1')"></input>
    <input type="button" value="2" class="num" onclick="display('2')"></input>
    <input type="button" value="3" class="num" onclick="display('3')"></input>
    <input type="button" value="-" class="op" onclick="display('-')"></input>
    <input type="button" value="C" class="reset" onclick="reset()"></input>
    <input type="button" value="0" class="num" onclick="display('0')"></input>
    <input type="button" value="." class="num" onclick="display('.')"></input>
    <input type="button" value="+" class="op" onclick="display('+')"></input>
    <input type="button" value= "=" class="equal" onclick="risultato()"></input>
</div>
</div>
    
    
            
        <script src="assets/js/script.js"></script>
    
</body>
</html>
