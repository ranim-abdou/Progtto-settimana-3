<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Cabin&family=Fira+Sans:wght@200&display=swap" rel="stylesheet">

</head>
<body>
    <div>
        <div class="calcolo">
            <input type="text" id="risultato">
            <input type="button" value="9" call="numero" onclick="display('9')"></input>
            <input type="button" value="8" call="numero" onclick="display('8')"></input>
            <input type="button" value="7" call="numero" onclick="display('7')"></input>
            <input type="button" value="6" call="numero" onclick="display('6')"></input>
            <input type="button" value="5" call="numero" onclick="display('5')"></input>
            <input type="button" value="4" call="numero" onclick="display('4')"></input>
            <input type="button" value="3" call="numero" onclick="display('3')"></input>
            <input type="button" value="2" call="numero" onclick="display('2')"></input>
            <input type="button" value="1" call="numero" onclick="display('1')"></input>
            <input type="button" value="0" call="numero" onclick="display('0')"></input>
            <input type="button" value="+" call="operatore" onclick="display('+')"></input>
            <input type="button" value="-" call="operatore" onclick="display('-')"></input>
            <input type="button" value="." call="operatore" onclick="display('.')"></input>
            <input type="button" value="x" call="operatore" onclick="display('x')"></input>
            <input type="button" value=":" call="operatore" onclick="display(':')"></input>
            <input type="button" value="C" call="operatore" onclick="display('C')"></input>
            <input type="button" value="=" call="operatore" onclick="display('=')"></input>
            <input type="button" value="/" call="operatore" onclick="display('/')"></input>
        </div>
    </div>
  <script src="js/script.js" ></script> 
</body>
</html>
